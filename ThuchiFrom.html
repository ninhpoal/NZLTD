    <style>
        * {
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        input,
        textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .readonly-field {
            background-color: #f3f4f6;
            cursor: not-allowed;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-content {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 90%;
            width: 400px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        .loading-progress {
            background: #f3f3f3;
            border-radius: 0.5rem;
            overflow: hidden;
            height: 8px;
            margin: 1rem 0;
        }

        .loading-progress-bar {
            height: 100%;
            background: #3498db;
            transition: width 0.3s ease;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

                    const duAn = elements.duAn.value;
                    if (globalLCHIPHIData && khuVuc && duAn) {
                        this.updateMaChiDropdown(globalLCHIPHIData, khuVuc, duAn);
                    } else {
                        elements.maChi.innerHTML = '<option value="">Chọn mã chi</option>';
                        elements.noiDung.value = '';
                    }
                });

                // Currency format
                elements.soTien.addEventListener('input', function () {
                    let value = this.value.replace(/\D/g, '');
                    if (value) {
                        this.value = utils.formatCurrency(value);
                    }
                });

                // Image upload
                this.initImageHandlers();

                // Form submit
                elements.form.addEventListener('submit', this.handleSubmit.bind(this));
            },


            initImageHandlers() {
                elements.mainImageDropzone.onclick = () => elements.mainImageInput.click();

                elements.mainImageInput.onchange = (e) => {
                    if (e.target.files[0]) {
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            elements.mainImagePreview.querySelector('img').src = e.target.result;
                            elements.mainImagePreview.classList.remove('hidden');
                            elements.mainImageDropzone.classList.add('hidden');
                        };
                        reader.readAsDataURL(e.target.files[0]);
                    }
                };

                elements.removeMainImage.onclick = () => {
                    elements.mainImageInput.value = '';
                    elements.mainImagePreview.classList.add('hidden');
                    elements.mainImageDropzone.classList.remove('hidden');
                };
            },
            async handleSubmit(e) {
                e.preventDefault();
                if (!this.validateForm()) return;

                try {
                    elements.submitBtn.disabled = true;
                    loadingUtils.show('Đang khởi tạo...');

                    // Chuẩn bị dữ liệu
                    loadingUtils.updateProgress(20, 'Đang chuẩn bị dữ liệu...');
                    const formData = this.getFormData();

                    // Upload hình ảnh nếu có
                    if (elements.mainImageInput.files[0]) {
                        loadingUtils.updateProgress(40, 'Đang tải lên hình ảnh...');
                        formData['Hình ảnh'] = await api.uploadImage(elements.mainImageInput.files[0]);
                    }

                    // Gửi dữ liệu
                    loadingUtils.updateProgress(60, 'Đang tạo phiếu chi...');
                    await api.sendRequest('Chi', 'Add', { Rows: [formData] });

                    // Xử lý thành công
                    loadingUtils.updateProgress(80, 'Hoàn thành xử lý...');
                    setTimeout(() => {
                        loadingUtils.updateProgress(100, 'Thành công!');
                        utils.showToast('Tạo phiếu chi thành công!', 'success');
                        this.resetForm();
                        loadingUtils.hide();
                    }, 500);

                } catch (error) {
                    console.error(error);
                    loadingUtils.updateText('Đã xảy ra lỗi!');
                    loadingUtils.updateProgress(100, 'Không thể xử lý yêu cầu');
                    setTimeout(() => {
                        loadingUtils.hide();
                        utils.showToast('Có lỗi xảy ra khi xử lý yêu cầu!', 'error');
                    }, 1000);
                } finally {
                    elements.submitBtn.disabled = false;
                }
            },
            validateForm() {
                const requiredFields = ['khuVuc', 'duAn', 'maChi', 'thoiGian', 'soTien', 'noiDung', 'nhanVien'];

                const missingFields = requiredFields.filter(field => !elements[field].value.trim());

                if (missingFields.length > 0) {
                    utils.showToast('Vui lòng điền đầy đủ thông tin bắt buộc', 'error');
                    return false;
                }

                const soTien = elements.soTien.value.replace(/\D/g, '');
                if (isNaN(soTien) || parseInt(soTien) <= 0) {
                    utils.showToast('Vui lòng nhập số tiền hợp lệ', 'error');
                    return false;
                }

                return true;
            },

            getFormData() {
                return {

                    'KHU VỰC': elements.khuVuc.value,
                    'Dự án': elements.duAn.value,
                    'Mã CHI': elements.maChi.value,
                    'Thời gian': elements.thoiGian.value,
                    'MDA': elements.mda.value,
                    'SỐ TIỀN': elements.soTien.value.replace(/\D/g, ''),
                    'NỘI DUNG': elements.noiDung.value,
                    'NHÂN VIÊN THỰC HIỆN': elements.nhanVien.value
                };
            },

            resetForm() {
                // Lưu giá trị nhân viên trước khi reset
                const nhanVienValue = elements.nhanVien.value;

                // Reset form
                elements.form.reset();
                mdaHandler.reset();
                // Khôi phục các giá trị và trạng thái mặc định
                elements.mainImagePreview.classList.add('hidden');
                elements.mainImageDropzone.classList.remove('hidden');
                elements.thoiGian.value = new Date().toISOString().slice(0, 16);

                // Khôi phục lại giá trị nhân viên
                elements.nhanVien.value = nhanVienValue;
            }
        };

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            formHandlers.initForm();
        });
    </script>
</body>

</html>
